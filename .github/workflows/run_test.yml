- name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Only add the docs folder (the website)
          git add docs/
          
          # Explicitly remove any accidentally tracked large files from the index
          git rm -r --cached Output/ cache/ || echo "Already clean"
          
          git commit -m "Auto update dashboard" || echo "No changes"
          git push
