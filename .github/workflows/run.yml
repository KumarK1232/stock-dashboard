name: Auto Update Stock Dashboard

on:
  schedule:
    - cron: "0 * * * *" # Runs every hour
  workflow_dispatch:   # Allows manual run

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Stock Report Script
        run: python TopBottomwithwatchlist_report_builder_39__FINAL.py
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Pull the latest from GitHub to prevent the 'rejected' error
          git pull origin main --rebase

          # 2. Stop tracking folders that cause size/conflict issues
          git rm -r --cached Output/ cache/ tb_cache/ __pycache__/ || echo "Already clean"
          
          # 3. Add ONLY the website folder and your scripts
          git add docs/
          git add TopBottomwithwatchlist_report_builder_39__FINAL.py
          
          # 4. Commit and Push with Force
          # We use || exit 0 so it doesn't mark the job as 'failed' if there is nothing new to upload
          git commit -m "Auto update dashboard: $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push origin main --force
