name: Auto Update Stock Dashboard

on:
  schedule:
    - cron: "0 * * * *" # Runs every hour
  workflow_dispatch:   # Allows manual run

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # Helps avoid sync issues

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Stock Report Script
        run: python TopBottomwithwatchlist_report_builder_39__FINAL.py
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Clean up tracking of folders we don't want on GitHub
          git rm -r --cached Output/ cache/ tb_cache/ || echo "Folders already cleared"
          
          # 2. Add the docs folder (website) and any script updates
          git add docs/
          
          # 3. Commit
          git commit -m "Auto update dashboard: $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          
          # 4. FORCE PUSH to overwrite conflicts
          git push origin main --force
